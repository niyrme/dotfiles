# mainly based on Pastel Powerline by M365Princess
# https://starship.rs/presets/pastel-powerline.html

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = """
[ÓÇ∂](#9A348E)\
$username\
[ÓÇ∞](bg:#DA627D fg:#9A348E)\
$directory\
[ÓÇ∞](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_status\
[ÓÇ∞](fg:#FCA17D bg:#86BBD8)\
$haskell\
$nim\
$rust\
$python\
[ÓÇ∞](fg:#86BBD8 bg:#06969A)\
$docker_context\
[ÓÇ∞](fg:#06969A bg:#33658A)\
$time\
[ÓÇ∞ ](fg:#33658A)\
"""

[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'

[directory]
style = "bg:#DA627D"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"Documents" = "Ôúò "
"Downloads" = "ÔÄô "

[package]
disabled = true

[docker_context]
symbol = "Ôåà "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = "Ôêò"
style = "bg:#FCA17D"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#FCA17D"
format = '[$all_status$ahead_behind ]($style)'

[haskell]
symbol = "Óù∑ "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nodejs]
disabled = true

[nim]
symbol = "Ôö§ "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = "Óû®"
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = "üêç"
style = "bg:#86BBD8"
format = '[ $symbol ($version) (\($virtualenv\)) ]($style)'

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[ ‚ô• $time ]($style)'
